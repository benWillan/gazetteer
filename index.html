      <select id="countryInput"></select>
                
    </div>
    <div class="col-md-4 content-middle">
      <!--middle-->
      GAZETTEER
    </div>
    <div class="col-md-4 content-right">

    </div>

          <td>Name</td>
          <td>Age</td>
          <td>Weight</td>
          <td>Blood Type</td>
        </tr>
      </table>
    </div>


</div>
